<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merry Christmas 2025</title>
    <link rel="stylesheet" href="Christmas25.css">
</head>
<body>

<div class="Christmas">
    <div class="star">
        <i class="fas fa-star"></i>
    </div>
    <div class="t1"></div>
    <div class="t2"></div>
    <div class="t3"></div>
    <div class="stem"></div>
    <div class="snow-ground"></div>
    <div class="gift">
        <div class="bow"></div>
    </div>
    <div class="deer">
        <div class="legs">
            <div class = "feet"></div>
        </div>
        <div class = "hat"></div>
        <div class="ears">
            <div class = "ear"></div>
        </div>
        <div class="face">
            <div class = "white"></div>
            <div class = "smile"></div>
            <div class="horn left"></div>
            <div class="horn right"></div>
            <div class="pattern"></div>
        </div>
    </div>
    <div class="toggle-wrapper">
    <input type="checkbox" id="toggle">
    <label class="toggle" for="toggle">
        <div class="icon moon"></div>
        <div class="icon sun"></div>
        <span class="slider"></span>
    </label>
</div>
<script src="Christmas25.js"></script>

</body>
</html>
